<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="profile.style.client.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="profile-header">Profile</h1>
      <div id="success-alert" class="alert alert-success alert-dismissable" role="alert">
        Profile successfully saved!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="danger-alert" class="alert alert-danger alert-dismissable" role="alert">
        There was a problem updating your profile.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="profile-form">
        <div class="form-group col-md-12">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" readonly>
        </div>
        <div class="form-group col-md-12">
          <label for="password">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="(123) 456-7800">
        </div>
        <div class="form-group col-md-12">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group col-md-12">
          <label for="datepicker">Date of Birth</label>
          <input id="datepicker"/>
        </div>
        <div class="form-group col-md-12">
          <label for="role">Role</label>
          <select id="role" class="form-control">
            <option value="FACULTY">Faculty</option>
            <option value="STUDENT">Student</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <div class="form-group col-md-12">
          <button type="button" id="updateBtn" class="btn btn-primary btn-block">Update</button>
          <button type="button" id="logoutBtn" class="btn btn-danger btn-block">Logout</button>
        </div>
      </form>
    </div>
  </body>
</html>

<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
      <link href="login.style.client.css" rel="stylesheet" />
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="../../services/user.service.client.js"></script>
      <script src="login.controller.client.js"></script>
  </head>

  <body>

  <div class="container">
      <h1 class="login-header">Sign In</h1>
      <form class="login-form">
        <div class="form-group col-md-12">
          <label for="username" class="col-sm-2 col-form-label">
            Username </label>
          <div class="col-sm-12">
            <input class="form-control" id="username" placeholder="Alice">
            <div class="invalid-feedback" id="invalid-cred"></div>
          </div>
        </div>
        <div class="form-group col-md-12">
          <label for="password" class="col-sm-2 col-form-label">
            Password </label>
          <div class="col-sm-12">
            <input type="password" class="form-control wbdv-password-fld"
              id="password" placeholder="123qwe#$%">
          </div>
        </div>
        <div class="form-group col-md-12">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary btn-block" id="login-btn">Sign in</button>
            <div class="row">
              <div class="col-6">
                <a href="#">Forgot Password?</a>
              </div>
              <div class="col-6">
                <a href="/jquery/components/register/register.template.client.html" class="float-right">Register</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  
  </body>
</html>

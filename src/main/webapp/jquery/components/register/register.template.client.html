<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="register.style.client.css" rel="stylesheet" />
    
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js"></script>
  </head>

  <body class="centered">
    <h1 class="col-md-6">Register</h1>
    <form>
      <div class="form-group col-md-4">
        <label for="usernameFld">Username</label>
        <input type="text" class="form-control" id="usernameFld" placeholder="Username">
        <div class="invalid-feedback" id="invalid-username"></div>
      </div>
      <div class="form-group col-md-4">
        <label for="passwordFld">Password</label>
        <input type="password" class="form-control" id="passwordFld" placeholder="Password">
        <div class="invalid-feedback" id="invalid-password"></div>
      </div>
      <div class="form-group col-md-4">
        <label for="verifyPasswordFld">Verify Password</label>
        <input type="password" class="form-control" id="verifyPasswordFld" placeholder="Verify Password">
        <div class="invalid-feedback" id="invalid-verify">Please verify your password</div>
      </div>
      <div class="form-group col-md-4">
        <button type="button" id="registerBtn" class="btn btn-primary">Register</button>
      </div>
    </form>
  </body>
</html>

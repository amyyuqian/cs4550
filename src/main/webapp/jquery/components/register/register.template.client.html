<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  </head>

  <body>
    <h1>Register</h1>
    <form>
      <div class="form-group col-md-4">
        <label for="usernameFld">Username</label>
        <input type="text" class="form-control" id="usernameFld" placeholder="Username">
      </div>
      <div class="form-group col-md-4">
        <label for="passwordFld">Password</label>
        <input type="password" class="form-control" id="passwordFld" placeholder="Password">
      </div>
      <div class="form-group col-md-4">
        <label for="verifyPasswordFld">Verify Password</label>
        <input type="password" class="form-control" id="verifyPasswordFld" placeholder="Verify Password">
      </div>
      <button type="submit" id="registerBtn" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
